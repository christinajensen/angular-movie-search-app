<!DOCTYPE html>
<html lang="en" ng-app="movieSearchApp">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <base href="/">
</head>
<body ng-cloak>
  <div class="container" ng-controller="homeController">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h3 class="text-center">Angular OMDb API Search</h3>
        <br>
        <h4 class="text-center">Enter a movie by title.</h4>
        <form ng-submit="searchMovie()">
          <div class="form-group">
            <input type="text" ng-model="view.movieInput" class="form-control" placeholder="movie title e.g. 'Die Hard'" autofocus>
            <br>
            <button type="submit" class="btn btn-default btn-info center-block">Search! <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div ng-view></div>
      </div>
    </div>
  </div>
</body>
</html>
