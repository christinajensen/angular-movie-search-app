<div ng-show="view.movieInfo">
  <h1>{{view.movieInfo.Title}}</h1>
  <p>Starring: {{view.movieInfo.Actors}}</p>
  <p>{{view.movieInfo.Plot}}</p>
  <h2>Additional Information</h2>
  <p>Awards: {{view.movieInfo.Awards}}</p>
  <p>Country: {{view.movieInfo.Country}}</p>
  <p>Director: {{view.movieInfo.Director}}</p>
  <p><img src="{{view.movieInfo.Poster}}"></p>
</div>
